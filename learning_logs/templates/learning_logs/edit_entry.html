{% extends 'learning_logs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}

<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit Entry:</p>

{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}

</form>

{% endblock content %}
